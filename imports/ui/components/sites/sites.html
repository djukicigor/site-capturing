<template name="App_sites">
    <div class="ui three column grid all-sites">
        {{#each site in sites}}
        <a href="{{pathFor 'App.site' id=site._id}}" class="column ui image site-column">
            <div class="ui segment">
                <img src="{{site.image.url}}" alt="image">
            </div>
        </a>
        {{/each}}
    </div>
</template>
